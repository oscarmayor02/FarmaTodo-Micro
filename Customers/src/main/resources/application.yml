server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customers
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

app:
  security:
    api-key: ${API_KEY_CUSTOMERS:dev-secret}
